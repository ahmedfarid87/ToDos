<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="icon" href="./imags/bookmark.png" />
  </head>

  <body>
    <header>
      <h1 class="ms-5 pt-5 pb-3 fs-1"><i class="fas fa-clipboard-list text-white pe-3"></i>To-do List</h1>

  <div class=" d-flex justify-content-between align-items-center mt-5 w-50 mx-auto">

      <button type="button" id="add" class=" btn btn-primary ms-2" onclick="addTask()" >Add</button>
  </div>

  <div id="taskContent">
    
  </div>
